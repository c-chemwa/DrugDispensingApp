<html>

<head>
    <title>General Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="form">
        <div class="home">
            <a href="Landingdata.php"><img src="LandingAssets/Black Logo.png" alt=""></a>
        </div>
        <br>
        <hr>
        <h1>Welcome!</h1>
        <hr>
        <form action="signup.php" method="post" autocomplete="on">
            <label for="userType">Sign up as:</label>
            <br>
            <select id="userType" name="userType">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="pharmacy">Pharmacy</option>
                <option value="company">Company</option>
                <option value="supervisor">Supervisor</option>
                <option value="administrator">Administrator</option>
            </select>
            <br>
            <br>
            <div class="buttons">
                <input type="button" value="Sign Up" onclick="login()">
                <br>
                <input type="button" value="Cancel">
            </div>
        </form>
    </div>

    <script>
        function login() {
            var userType = document.getElementById("userType").value;
            if (userType == "patient") {
                window.location.href = "insertPatients.html";
            } else if (userType == "doctor") {
                window.location.href = "insertDoctors.html";
            } else if (userType == "pharmacy") {
                window.location.href = "insertPharmacy.html";
            } else if (userType == "company") {
                window.location.href = "insertCompany.html";
            } else if (userType == "supervisor") {
                window.location.href = "insertSupervisor.html";
            } else if (userType == "administrator") {
                window.location.href = "insertAdmin.html";
            } else {
                alert("Please select a user type");
            }
        }
    </script>
</body>

</html>
