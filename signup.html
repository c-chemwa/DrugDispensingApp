<html>
    <head>
        <title>General Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <class
        <h1>Welcome!</h1>
        <h2>Kindly select your entity to continue</h2>
        <form action="signup.php" method="post" autocomplete="on">
            <label for="userType">Sign up as:</label>
            <select id="userType" name="userType">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="pharmacy">Pharmacy</option>
                <option value="company">Company</option>
                <option value="supervisor">Supervisor</option>
            </select>
            <br><br>
            <input type="button" value="Sign Up" onclick="login()">
            <input type="button" value="Cancel">
        </form>

        <script>
            function login() {
                var userType = document.getElementById("userType").value;
                if (userType == "patient") {
                    window.location.href = "insertPatients.html";
                } else if (userType == "doctor") {
                    window.location.href = "insertDoctors.html";
                } else if (userType == "pharmacy") {
                    window.location.href = "insertPharmacy.html";
                } else if (userType == "company") {
                    window.location.href = "insertCompany.html";
                } else if (userType == "supervisor") {
                    window.location.href = "insertSupervisor.html";
                } else {
                    alert("Please select a user type");
                }
            }
        </script>
    </body>
</html>
