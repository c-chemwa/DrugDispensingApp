<!DOCTYPE html>
<html>

<head>
    <title>Add New Company</title>
    <link rel="stylesheet" href="insertCompanies.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="form">
        <div class="home">
            <a href="Landingdata.html"><img src="LandingAssets/Black Logo.png" alt=""></a>
        </div>
        <br>
        <hr>
        <h1>Sign Up</h1>
        <hr>
        <form method="post" action="insertCompany.php">
            <div class="content">
                <div class="labels">
                    <label for="COMPANY_ID">Company ID:</label>
                    <label for="Company_Name">Company Name:</label>
                    <label for="Company_Phone">Phone:</label>
                    <label for="Company_Address">Address:</label>
                    <label for="Company_Email">Email Address:</label>
                    <label for="PASSWORDS">Password:</label>
                </div>
                <div class="inputs">
                    <input type="number" name="COMPANY_ID" required><br>
                    <input type="text" name="Company_Name" required><br>
                    <input type="number" name="Company_Phone" required><br>
                    <input type="text" name="Company_Address" required><br>
                    <input type="email" name="Company_Email" required><br>
                    <input type="password" name="PASSWORDS" required><br>
                </div>
            </div>
    
            <input type="submit" value="Add Company">
        </form>
    </div>
</body>

</html>
