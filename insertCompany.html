<!DOCTYPE html>
<html>
<head>
    <title>Add New Company</title>
</head>
<body>
    <h1>Add New Company</h1>
    <form method="post" action="insertCompany.php">
        <label for="COMPANY_ID">Company ID:</label>
        <input type="number" name="COMPANY_ID" required><br>
        
        <label for="Company_Name">Company Name:</label>
        <input type="text" name="Company_Name" required><br>
        
        <label for="Company_Phone">Phone:</label>
        <input type="number" name="Company_Phone" required><br>
        
        <label for="Company_Address">Address:</label>
        <input type="text" name="Company_Address" required><br>
        
        <label for="Company_Email">Email Address:</label>
        <input type="email" name="Company_Email" required><br>

        <label for="PASSWORDS">Password:</label>
        <input type="password" name="PASSWORDS" required><br>

        
        <input type="submit" value="Add Company">
    </form>
</body>
</html>
